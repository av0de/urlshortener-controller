# permissions for end users to view urlshorteners.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: urlshortener-viewer-role
rules:
- apiGroups:
  - urlshortener.av0.de
  resources:
  - urlshorteners
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - urlshortener.av0.de
  resources:
  - urlshorteners/status
  verbs:
  - get
